---
 - name: Restart Apache Service
   hosts: restart
   become: yes
   become_user: root
   become_method: dzdo

   tasks:
     - name: stop apache service
       service: name=apache state=stopped

     - name: wait till the apache is completely stopped
       wait_for: service name=apache state=stopped   

     - name: start apache service
       service: name=apache state=started
